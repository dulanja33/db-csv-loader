mapping:
  - csv-col: 'Order ID'
    db-col: 'ORDER_ID'
    transformer: 'com.dulanja33.dcl.transformers.StringTransformer'
  - csv-col: 'Order Date'
    db-col: 'ORDER_DATE'
    transformer: 'com.dulanja33.dcl.transformers.StringTransformer'
  - csv-col: 'Ship Date'
    db-col: 'SHIP_DATE'
    transformer: 'com.dulanja33.dcl.transformers.StringTransformer'
  - csv-col: 'Ship Mode'
    db-col: 'SHIP_MODE'
    transformer: 'com.dulanja33.dcl.transformers.StringTransformer'
  - csv-col: 'Customer ID'
    db-col: 'CUSTOMER_ID'
    transformer: 'com.dulanja33.dcl.transformers.StringTransformer'
  - csv-col: 'Customer Name'
    db-col: 'CUSTOMER_NAME'
    transformer: 'com.dulanja33.dcl.transformers.DescriptionTransformer'
  - csv-col: 'Product ID'
    db-col: 'PRODUCT_ID'
    transformer: 'com.dulanja33.dcl.transformers.StringTransformer'
  - csv-col: 'Category'
    db-col: 'CATEGORY'
    transformer: 'com.dulanja33.dcl.transformers.StringTransformer'
  - csv-col: 'Product Name'
    db-col: 'PRODUCT_NAME'
    transformer: 'com.dulanja33.dcl.transformers.DescriptionTransformer'
  - csv-col: 'Quantity'
    db-col: 'QUANTITY'
    transformer: 'com.dulanja33.dcl.transformers.IntegerTransformer'
  - csv-col: 'Discount'
    db-col: 'DISCOUNT'
    transformer: 'com.dulanja33.dcl.transformers.StringTransformer'
  - csv-col: 'Profit'
    db-col: 'PROFIT'
    transformer: 'com.dulanja33.dcl.transformers.StringTransformer'
check-query: 'select count(*) from STORE_ORDER where ORDER_ID = ${Order ID} or PRODUCT_ID = ${Product ID} or CUSTOMER_ID = ${CUSTOMER_ID}'
insert-query: "insert into STORE_ORDER(ORDER_ID,ORDER_DATE,SHIP_DATE,SHIP_MODE,CUSTOMER_ID,CUSTOMER_NAME,PRODUCT_ID,CATEGORY,PRODUCT_NAME,QUANTITY,DISCOUNT,PROFIT) values ${(${Order ID},str_to_date(${Order Date},'%d.%m.%y'),str_to_date(${Ship Date},'%d.%m.%y'),${Ship Mode},${Customer ID},${Customer Name},${Product ID},${Category},${Product Name},${Quantity},${Discount},${Profit})}"

